<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<!--Define el conjunto de caracteres-->
	<meta charset="utf-8">
	<meta name="Alexs OMG" content="UPSLP">
<!--Uso de link para agregar fabicon-->
	<link rel="icon" type="image/jpg" href="Web/Imagenes/UPSLP.png">
</head>
<body>
	<header>
	<h1>Ejemplo de un formulario</h1>
	</header>
	
	<form action="" method="post" enctype="text/plain">
		<fieldset>
			<legend align="center">Que rollo!!</legend>
			<label for="usuario">Usuario:</label>
			<input type="text" name="usuario" maxlength="25" placeholder="Nombre del usuario" title="Nombre del usuario">
			<br>
			<label for="pass">Password:</label>
			<input type="password" name="pass"id="pass" maxlength="25" size="15" placeholder="Contraseña" title="Contraseña">
			<br>
			<label for="comentarios">Comentarios:</label>
			<textarea name="comentarios" id="comentarios" rows="10" cols="30"></textarea>
		</fieldset>
	</form>
</body>
</html>
