<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<!--Define el conjunto de caracteres-->
	<meta charset="utf-8">
	<meta name="Alexs OMG" content="UPSLP">
<!--Uso de link para agregar fabicon-->
	<link rel="icon" type="image/jpg" href="Web/Imagenes/UPSLP.png">
</head>
<body>
	<header>
	<h1>Ejemplo de un formulario</h1>
	</header>
	
	<form action="" method="post" enctype="text/plain">
		<fieldset>
			<legend align="center">Que rollo!!</legend>
			<label for="usuario">Usuario:</label>
			<input type="text" name="usuario" id="usuario" maxlength="25" placeholder="Nombre del usuario" title="Nombre del usuario">
			<br>
			<label for="pass">Password:</label>
			<input type="password" name="pass"id="pass" maxlength="25" size="15" placeholder="Contraseña" title="Contraseña" required="">
			<br>
			<label for="correo">E-mail:</label>
			<input type="email" name="correo" id="correo" required="">
			<br>
			<label for="Fechan">Fecha de Nacimiento</label>
			<input type="date" name="Fechan" id="Fechan">
			<br>
			<label for="Mes">Mes de nacimiento:</label>
			<input type="month" name="Mes" id="Mes">
			<br>
			<label for="Semana">Semana</label>
			<input type="week" name="Semana" id="Semana">
			<br>
			<p>Inserta un archivo porfa</p>
			<label for="Archivo">Sube archivo</label>
			<input type="file" name="Archivo" id="Archivo">
			<br>
		</fieldset>
		<fieldset>
			<legend>Informacion adicional</legend>
			<h3>Pasatiempos:Selecciona el tuyo</h3>
			<input type="checkbox" name="pasat1" id="pasat1">
			<label for="pasat1">Dibujo</label>
			<br>
			<input type="checkbox" name="pasat2" id="pasat2">
			<label for="pasat2">Escritura</label>
			<br>
			<input type="checkbox" name="pasat3" id="pasat3">
			<label for="pasat3">Escultura</label>
			<br>
			<input type="checkbox" name="pasat4" id="pasat4" checked="">
			<label for="pasat4">Composicion musical</label>
			<br>
			<br>
			<label for="color">Elige tu color favorito</label>
			<input type="color" id="color" name="Color">
			<br>
			<input type="radio" name="genero" id="genero">
			<label for="genero">Femenino</label>
			<input type="radio" name="genero" id="genero">
			<label for="genero">Masculino</label>
			<br>
			<label>Indica tu semestre</label>
			<select for="semestre" id="semestre" multiple="" size="3">
				<optgroup label="general">
				<option selected="">1</option>
				<option>2</option>
				<option>3</option>
				</optgroup>
				<optgroup label="secundarios">
				<option>4</option>
				<option>5</option>
				</optgroup>
			</select>
			<br>
			<br>
			<label for="ciudad">Selecciona tu ciudad</label>
			<input type="text" name="ciudad" id="ciudad" list="ciudades">
			<datalist id="ciudades">
				<option>Guadalajara</option>
				<option>Guanajuato</option>
				<option>Morelia</option>
				<option>Matamoros</option>
				<option>Mazatlán</option>
				<option>Ciudad de México</option>
				<option>Ciudad Juárez</option>
				<option>Colima</option>
			</datalist>
			<br>
			<input type="range" name="califica" id="califica" style="background-color:  red" min="1" max="10" value="7">
			<br>
			<label for="comentarios">Comentarios:<br></label>
			<textarea name="comentarios" id="comentarios" rows="10" cols="30"></textarea>
			<br>
			<input type="submit" name="envio" id="envio" value="Enviar formulario">
			<input type="reset" name="borrar" id="borrar" value="borrar formulario">
		</fieldset>
	</form>
</body>
</html>
