<!DOCTYPE html>
<html lang="es">
<head>
	<title>Validator_3000</title>
	<style type="text/css">
		.error{
			color: red;
			font-size: 0.8rem;
		}
	</style>
</head>
<body>
	<h2>Formulario de registro</h2>
	<form id="registroForm">
		<div>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" required="">
			<span class="error" id="errorNombre"></span>
		</div>
		<div>
			<label for="email">Nombre:</label>
			<input type="email" id="email" required="">
			<span class="error" id="errorEmail"></span>
		</div>
		<div>
			<label for="contraseña">Nombre:</label>
			<input type="password" id="contraseña" required="">
			<span class="error" id="errorContra"></span>
		</div>
		<div>
			<label for="ConfirmContra">Nombre:</label>
			<input type="password" id="ConfirmContra" required="">
			<span class="error" id="errorConfirmContra"></span>
		</div>
		<button type="submit">Registrar</button>
	</form>
	<script type="text/javascript" src="prueba.js"></script>

</body>
</html>
