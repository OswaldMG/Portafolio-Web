<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Referenciar elementos por Id</title>
	<script src="Json_Protocols/JS-Nemo.js"></script>
</head>
<body>
	<h1>Operaciones matematicas</h1>
	<form>
		<label for="num1">Numero 1:</label>
		<input type="text" name="num1" id="num1" placeholder="Numero">
		<br>
		<label for="num2">Numero 2:</label>
		<input type="text" name="num2" id="num2" placeholder="Numero">
		<br>
		<input type="button" name="suma" id="suma" 
		onclick="sumar()" value="suma">

		<input type="button" name="resta" id="resta" 
		onclick="restar()" value="resta">
		
		<input type="button" name="multiplicacion" id="multiplicacion" 
		onclick="multiplicar()" value="multiplicacion">
		
		<input type="button" name="division" id="division" 
		onclick="dividir()" value="division">

		<input type="button" name="promedio" id="promedio" 
		onclick="promediar()" value="promedio">
		<!--Nota:La funcion debe ser diferente al id/name/value pues el programa se confunde-->

		<input type="button" name="sub" id="sub" 
		onclick="subcadena()" value="subcadenar">

		<input type="button" name="sep" id="sep" 
		onclick="separ()" value="separar cadenas">


	</form><p id="resultado"></p><!--Aqui se imprime el resultado-->
</body>
</html>
