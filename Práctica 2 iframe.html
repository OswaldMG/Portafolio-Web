<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFRAME</title>
</head>
<body>
    <h1>El sistema solar</h1>

    <table style="border: none; background-color: transparent;">
        <thead>
        <tr><!--Fila1-->
            <th>
                <img src="IFRAMEs/Neptuno.jpg" style="width: 75%;float: center;" alt="Neptuno" usemap="#Neptuno"/>
                <map name="Neptuno">
                    <area shape="rect" coords="10,10,500,500" href="#Iframe">
                </map>
            </th>
            <th>
                <img src="IFRAMEs/Planet.jpg" style="width: 75%;float: center;" alt="Planet" usemap="#Planet"/>
                <map name="Planet">
                    <area shape="rect" coords="10,10,500,500" href="#Iframe">
                </map>
            </th>
            <th>
                <img src="IFRAMEs/BlackHole.jpg" style="width: 75%;float: center;" alt="HoyoNegro" usemap="#BlackHole"/>
                <map name="BlackHole">
                    <area shape="rect" coords="10,10,500,500" href="#Iframe">
                </map>
            </th>
            <th>
                <img src="IFRAMEs/Jupiter.jpg" style="width: 75%;float: center;" alt="Jupiter" usemap="#Jupiter"/>
                <map name="Jupiter">
                    <area shape="rect" coords="10,10,500,500" id="iframe">
                </map>
            </th>
        </tr>
    </table>
    <iframe  width="90%" name="ventana"></iframe>

</body>
</html>
